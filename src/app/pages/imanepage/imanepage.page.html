<ion-content>
  <ion-card class="head">
    <ion-card-header>
      <ion-card-title>Hôtels au Maroc</ion-card-title>
    </ion-card-header>
    <ion-card-content>
Indiquez vos dates , votre destination et faites votre choix !
    </ion-card-content>
  
  </ion-card>
  <ion-card class="forme">
    <ion-item>
      <ion-searchbar placeholder="Ville de destination "></ion-searchbar>
    </ion-item>
    <ion-item>
      <ion-label> Date d'arrivée :</ion-label>
      <ion-icon name="calendar" slot="end" (click)="showDateTimePicker()"></ion-icon>
      <ion-input type="text" readonly [ngModel]="departureDate"></ion-input><br>
    </ion-item>
    <ion-item *ngIf="isDateTimePickerVisible">
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="selectedDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="number" class="xp">Nombre de chambres :</ion-input>
    </ion-item>
    
      <ion-button type="submit" >Rechercher</ion-button>
    
    
      

  </ion-card>
  
  
  
<ion-item class="avGrid">Villes populaires</ion-item>

<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-card>
        <img src="https://destinationlosangeles.fr/wp-content/uploads/2016/09/casablanca.1.jpg"  alt="Casablanca">
        <ion-card-content>
          Casablanca
        </ion-card-content>
      </ion-card>
    </ion-col>
     <ion-col size="6">
      <ion-card>
        <img src="https://thegoodlife.fr/wp-content/thumbnails/uploads/sites/2/2017/12/tanger-spots-insert-cafe-hafa-robert-brands-tt-width-690-height-442-crop-1-bgcolor-ffffff-except_gif-1-unveil-1.jpg" alt="Tanger">
        <ion-card-content>
          Tanger
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Morocco_-_Rabat_(31387775324).jpg/1200px-Morocco_-_Rabat_(31387775324).jpg" alt="Rabat">
        <ion-card-content>

      </ion-card>
